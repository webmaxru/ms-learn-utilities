<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00968D" />
    <title>MyLearn Guide</title>
    <meta
      name="description"
      content="Set of tools to provide better experience for the learners and educators on MS Learn"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    html {
      height: -webkit-fill-available;
    }

    body {
      margin: 0;
      font-family: 'Saira', -apple-system, BlinkMacSystemFont, 'Segoe UI',
        'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
        'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      min-height: 100vh;
      min-height: -webkit-fill-available;

      background-color: #fbf2f0;
      color: #333333;

      display: flex;
    }

    body > div {
      padding: 2em;
    }

    a {
      color: #00968D;
    }

    h2 {
      font-size: 4em;
      color: #00968D;
      margin: 0;
    }

    h3 {
      font-size: 2em;
      color: #00968D;
      margin-bottom: 1em;
      line-height: 0.5em;
    }

  </style>
  <body>
    <div>

      <h2>404 Resource Not Found</h2>

      <p><a href="/">Go to homepage</a></p>

    </div>
  </body>
</html>
